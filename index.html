<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo"><img src="./img/Arkham_Asylum_logo.png" alt=""></div>
        <button id="btnAssumiGuardia">Assumi Guardia</button>
        <button id="btnRegistraDetenuti">Registra Detenuti</button>
        <button id="btnAggiungiFascicoli">Aggiungi Fascicoli</button>
        <button id="btnCerca">Cerca</button>
        <div class="categorie">
            <select name="" id="selectCategories">
                <option value="">Seleziona una Categoria</option>
                <option value="guardie">Guardie</option>
                <option value="detenuti">Detenuti</option>
            </select>
            <button id="btnVisualizzaCategoria">Visualizza Categorie</button>
        </div>

    </header>
    <main>
        <template id="tplDetenuti">
            <div class="card">
                <div class="cardHeader">
                    <h2 class="nome"></h2>
                    <div class="idDetenuto"></div>
                </div>
                <div class="cardBody">
                    <div class="razza"></div>
                    <div class="coloreOcchi"></div>
                    <div class="coloreCapelli"></div>
                    <div class="altezza"></div>
                    <div class="peso"></div>
                    <div class="livelloDiPericolo"></div>
                    <div class="reato"></div>
                    <div class="dataIngresso"></div>
                    <div class="dataScarcerazione"></div>
                </div>
            </div>
        </template>
        <template id="tplGuardie">
            <div class="card">
                <div class="cardHeader">
                    <h2 class="nome"></h2>
                    <div class="idGuardia"></div>
                </div>
                <div class="cardBody">
                    <div class="natoIl"></div>
                </div>
            </div>
        </template>
        <div id="containerDetenuti" class="invisible">

        </div>
        <div id="containerGuardie" class="invisible">

        </div>



        <!--  form per aggiungere detenuti  -->
        <div id="modalContainerDetenuto" class="invisible">
            <div id="aggiungiDetenuto"> 
                <h2 id="textFormDetenuto">Aggiungi Detenuto</h2>
                <form action="">
                    <input class="btnInpDet" id="inputNomeDet" type="text" value="" placeholder="inserisci nome">
                    <input class="btnInpDet" id="inputRazza" type="text" value="" placeholder="inserisci razza">
                    <input class="btnInpDet" id="inputColoreOcchi" type="text" value="" placeholder="inserisci colore occhi">
                    <input class="btnInpDet" id="inputColoreCapelli" type="text" value="" placeholder="inserisci colore capelli">
                    <input class="btnInpDet" id="inputAltezza" type="text" value="" placeholder="inserisci altezza">
                    <input class="btnInpDet" id="inputPeso" type="text" value="" placeholder="inserisci peso">
                    <input class="btnInpDet" id="inputPericolo" type="text" value="" placeholder="inserisci livello di pericolo">
                    <input class="btnInpDet" id="inputReato" type="text" value="" placeholder="inserisci reato">
                    <input class="btnInpDet" id="inputIngresso" type="text" value="" placeholder="inserisci anno d'ingresso">
                    <input class="btnInpDet" id="inputScarcerazione" type="text" value="" placeholder="inserisci anno di scarcerazione">
                    <button id="btnAddDetenuto">aggiungi</button>
                </form>
            </div>
        </div>
        <!--  form per aggiungere guardia  -->        
        <div id="modalContainerGuardia" class="invisible">
            <div id="aggiungiGuardia">
                <h2 id="textFormGuardia">Aggiungi Guardia</h2>
                <form action="">
                    <input id="inputNome" type="text" value="" placeholder="inserisci nome">
                    <input id="inputNato" type="text" value="" placeholder="inserisci data di nascita">
                    <button id="btnAddGuardia">aggiungi</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
